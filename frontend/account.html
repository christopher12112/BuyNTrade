<!DOCTYPE html>
<html lang="en">
<head>

    <title>Buy N Trade | Account Page</title>
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link id="switcher" href="css/bridge-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="wpf-loader-two">
        <div class="wpf-loader-two-inner">
            <span>Loading</span>
        </div>
    </div>
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
    <header id="aa-header">
        <div class="aa-header-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="aa-header-top-area">
                            <div class="aa-header-top-left">
                                <div class="cellphone hidden-xs">
                                    <p><span class="fa fa-phone"></span>00-00-000-000</p>
                                </div>
                            </div>
                            <div class="aa-header-top-right">
                                <ul class="aa-head-top-nav-right">
                                    <li><a href="account.html">My Account</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="aa-header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="aa-header-bottom-area">
                            <div class="aa-logo">
                                <a href="index.html">
                                    <span class="fa fa-shopping-cart"></span>
                                    <p>Buy<strong>N</strong>Trade <span>Your Shopping Partner</span></p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="menu">
        <div class="container">
            <div class="menu-area">
                <div class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">

                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="aa-catg-head-banner">
        <img src="img/slider/1.jpg" alt="fashion img">
    </section>

    <section id="aa-myaccount">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="aa-myaccount-area">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="aa-myaccount-login">
                                    <h4>Login</h4>
                                    <div style="display: none;" id="error1"></div>
                                    <div class="aa-login-form">
                                        <label for="">Username<span>*</span></label>
                                        <input type="text" id="username" placeholder="Username">
                                        <label for="">Password<span>*</span></label>
                                        <input type="password" id="password" placeholder="Password">
                                        <button onclick="do_login('form1')" class="aa-browse-btn">Login</button>
                                   
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="aa-myaccount-register">
                                    <h4>Register</h4>
                                    <div style="display: none;" id="rError"></div>
                                    <div action="" class="aa-login-form">
                                        <label for="">Username<span>*</span></label>
                                        <input id="rUsername" type="text" placeholder="Username">
                                        <label for="">Password<span>*</span></label>
                                        <input id="rPassword" type="password" placeholder="Password">
                                        <button onclick="do_registration()" class="aa-browse-btn">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="aa-footer">

        <div class="aa-footer-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="aa-footer-top-area">
                            <div class="row">
                                <div class="col-md-3 col-sm-6">
                                    <div class="aa-footer-widget">
                                        <h3>Main Menu</h3>
                                        <ul class="aa-footer-nav">
                                            <li><a href="index.html">Home</a></li>
                                        </ul>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
    <script src="API/auth_services.js"></script>

</body>
</html>
